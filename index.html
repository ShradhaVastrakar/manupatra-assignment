<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ManuLibrary</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/style.css" />
  </head>

  <body>
    <!-- Navbar outside hero -->
    <nav
      class="navbar navbar-expand-lg navbar-dark // Optional: click outside to close menubg-transparent position-absolute w-100"
    >
      <div class="container">
        <a class="navbar-brand fw-bold" href="#">ManuLibrary</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div
          class="collapse navbar-collapse justify-content-end"
          id="navbarNav"
        >
          <ul class="navbar-nav">
            <li class="nav-item"><a class="nav-link" href="#">About</a></li>
            <li class="nav-item"><a class="nav-link" href="#">Library</a></li>

            <li class="nav-item"><a class="nav-link" href="#">Contact</a></li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Hero section -->
    <div class="hero">
      <div class="hero-content">
        <h1>ManuLibrary – Your Personal Knowledge Hub</h1>
        <div
          class="border-bottom border-2 border-danger w-25 mx-auto mt-3"
        ></div>
        <p class="mt-4">
          ManuLibrary keeps all your product manuals, guides, and documents in
          one centralized, searchable hub—making it easy to find exactly what
          you need, whenever you need it, from any device.
        </p>
        <button class="btn btn-orange px-4 py-3">FIND OUT MORE</button>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./js/index.js"></script>
